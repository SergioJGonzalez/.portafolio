<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
        <h1 class="encabezado">Encriptador</h1>
    </header>
    <main>
        <seccion>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
        
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </seccion>
        <seccion>
            <textarea class="mensaje"  cols="20" rows="10"></textarea>
            <div>
                <button id="copiar" class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </seccion>
    </main>
    <script src="script.js"></script>

    <footer>
        <p class="footer"> Sergio Jesus Gonzalez Hernadez - 2023</p>
    </footer>
    
</body>
</html>
